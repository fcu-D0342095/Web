<!DOCTYPE html>
<html>
<body>
<h1>使用者註冊</h1>
<form>
	帳號&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
	<input type = "text" name = "account" placeholder = "請輸入您的帳號">
	<br><br>
	密碼&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
	<input type = "password" name = "password">
	<br><br>
	電子郵件
	<input type = "email" name = "email" placeholder = "請輸入您的電子郵件">
	<br><br>
	生日&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
	<input type = "date" name = "birthday">
	<br><br>
	性別&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
	<input type = "radio" name = "sex"> 男性
	<input type = "radio" name = "sex"> 女性
	<input type = "radio" name = "sex"> 其他
	<br><br>
	喜好&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
	<input type = "checkbox" name = "playball"> 打球
	<input type = "checkbox" name = "playgame"> 打電動
	<input type = "checkbox" name = "shopping"> 購物
	<input type = "checkbox" name = "others"> 其他
	<br><br>
	年級&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
	<select>
　  <option value = "one">一年級</option>
　  <option value = "two">二年級</option>
  　<option value = "three">三年級</option>
　  <option value = "four">四年級</option>
    </select>
	<br><br>
	&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
	<button type = "button">送出</button>
	<input type = "reset" value = "重設">

</form>

</body>
</html>
